- title: Short Bio
  type: list
  contents: 
    Klas Modin did his <b>PhD at Lund University</b> in Sweden, with a thesis on symplectic numerical methods for Hamiltonian systems.
    After that he did two post-docs, first at Massey University in New Zealand and then at the University of Toronto in Canada.
    Since 2020 he's <b>Professor of Mathematics at Chalmers University of Technology</b> in Sweden. 
    In 2013 he recieved an <b>Ingvar Carlsson Award</b> for his work in shape analysis. 
    In 2015 he became <b>Marie Skłodowska-Curie Fellow</b> within the EU Horizon Programme.
    In 2019 he was selected <b>Wallenberg Academy Fellow</b> by the Royal Swedish Academy of Science.

